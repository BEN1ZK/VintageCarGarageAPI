<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Online - Vintage Car Garage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Vintage Car Garage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#our-work">Our Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/booking.html">Book Online</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Booking Section -->
    <section id="booking" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Book Online</h2>
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <form id="booking-form" action="/confirmation.html" method="GET">
                        <div class="form-group mb-3">
                            <label for="name">Name *</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">Email *</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone">
                        </div>
                        <div class="form-group mb-3">
                            <label for="message">Add Your Message</label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="date">Preferred Date</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="service">Service</label>
                            <select class="form-control" id="service" required>
                                <option value="restoration">Restoration</option>
                                <option value="maintenance">Maintenance</option>
                                <option value="customization">Customization</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2025 Vintage Car Garage. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js"></script>
</body>
</html>
