<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Vintage Car Garage</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html#our-work">Our Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/booking.html">Book Online</a>
                    </li>

                        <a class="nav-link" href="/index.html#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section id="signup" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Sign Up</h2>
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <form id="signupForm">
                        <div class="form-group mb-3">
                            <label for="signupName">Name *</label>
                            <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupEmail">Email *</label>
                            <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupPassword">Password *</label>
                            <input type="password" class="form-control" id="signupPassword" placeholder="Enter your password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupRepeatPassword">Repeat Password *</label>
                            <input type="password" class="form-control" id="signupRepeatPassword" placeholder="Repeat your password" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="signupPhone">Phone Number</label>
                            <input type="tel" class="form-control" id="signupPhone" placeholder="Enter your phone number">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="/login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2025 Vintage Car Garage. All rights reserved.</span>
        </div>
    </footer>

    <script src="/js/site.js"></script>
</body>
</html>
